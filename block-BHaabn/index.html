<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF=8">
    <title>Gallery</title>
    
    <link rel="stylesheet" href="sty.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200&display=swap" rel="stylesheet"> 
        <script
            src="https://kit.fontawesome.com/6177ab27d6.js" crossorigin="anonymous">
        </script>

  </head>
  <body>
    <header>
        <div class="header">
            <img class="brand" src="assets/altcampus.png" alt="logo">
            
            <nav class="link">
                <a href="#">Home</a>
                <a class="gal" href="#">Gallery</a>
                <a href="#">About</a>
            </nav>
        </div>
        <section class="gallery">
            <h1> GALLERY</h1>
            <div class="image-gallery">
                <img src="assets/01.png" alt="pic 1">
                <img src="assets/02.png" alt="pic 2">
                <img src="assets/03.png" alt="pic 3">
                <img src="assets/04.png" alt="pic 4">
                <img src="assets/05.png" alt="pic 5">
                <img src="assets/06.png" alt="pic 6">
            </div>
        </section>

        <footer class="footer">
            <p>&copy AltCampus</p>
            <span class="inside-footer">
                <a href="#">
                    <i class="fa-brands fa-facebook-square"></i></a>             <a href="#">
                <a href="#">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </span>
        </footer>
    </header>


  </body>
</html>
